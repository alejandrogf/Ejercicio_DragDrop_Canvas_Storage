<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="style.css" rel="stylesheet" />
    <script src="Scripts/jquery-2.1.4.min.js"></script>
</head>
<body>

    <div id="izquierdo">
        <label for="color">Elige un color</label>
        <select id="color_id" onchange="obtenerColor(this)" autofocus="autofocus">
            <option value="#FFFFFF" style="background: white" selected="selected">Blanco</option>
            <option value="#0000FF" style="background: blue">Azul</option>
            <option value="#008000" style="background: green">Verde</option>
            <option value="#808080" style="background: grey">Gris</option>
            <option value="#FFFF00" style="background: yellow">Amarillo</option>
            <option value="#FF0000" style="background: red">Rojo</option>
            <option value="#FFA500" style="background: orange">Naranja</option>
        </select>

        <label for="txtPosX">Posición X</label>
        <input type="text" id="txtPosX" placeholder="Escribe aquí" />

        <label for="txtPosY">Posición Y</label>
        <input type="text" id="txtPosY" placeholder="Escribe aquí" />

        <label for="txtAlto">Alto</label>
        <input type="text" id="txtAlto" placeholder="Escribe aquí" />

        <label for="txtAncho">Ancho</label>
        <input type="text" id="txtAncho" placeholder="Escribe aquí" />

        <input type="button" id="btnRegistrar" value="Registrar" />

    </div>

    <div id="derecho">
        <canvas id="myCanvas" width="500" height="500" style="border: 1px solid #000000;"></canvas>
        <input type="button" id="btnActualizar" value="Actualizar BBDD"/>
    </div>


    <script src="motor_registroClase.js"></script>
</body>
</html>
